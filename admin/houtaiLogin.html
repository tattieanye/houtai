<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>后台登录系统</title>
    </head>
    <style type="text/css">
         .bigbox{
            height: 500px;
            width: 500px;
            background: #58bc58;
            margin:100px auto;
        }
        .bigbox>div{
            height: 80px;
            width: 450px;
            background: pink;
        }

    </style>
    <script src="../jquery-3.2.1.js" type="text/javascript"></script>
    <body>
       
        <div class="bigbox"> 
            <h1>后台登录</h1>
            <div class="box1">
                邮箱：
                <input class="mail" type="text" />
            </div>
            <div class="box2">
                密码：
                <input class="ps" type="password" />
            </div>
            <!-- <div class="box3">
                输入验证码：
                <input class="code" type="text" />
            </div>
            <div class="box4">
                <input class="getCode" type="button" value="发送验证码"/>
            </div> -->
            <div class="box5">

                <input class="Loginbtn" type="submit" value="登录"/>
            </div>

        </div>
        <script type="text/javascript">
            $(function(){
                let rootpath = 'http://localhost:3001';
                $('.Loginbtn').on('click',function(){
                    let url = rootpath + '/admin/login';
                    let data = {
                        ps:$('.ps').val(),
                        mail:$('.mail').val()
                    }
                    $.post(url,data,function(res){
                        console.log(res);
                        if(res==1){
                            alert('登陆成功666！')
                        }else if(res==0){
                            alert('邮箱或密码错误，登录失败！')
                        }
                        // console.log(res);
                        
                        // console.log(data.mail,data.ps);


                        
                    })


                })


            })


        </script>
    </body>
</html>
